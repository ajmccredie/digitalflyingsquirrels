<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Flying Squirrels</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

  <!-- Optional looping background video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="videos/header-loop.mp4" type="video/mp4">
  </video>

  <header class="hero">
    <div class="container text-center">
      <img src="images/logo.png" alt="Logo" class="logo img-fluid" />
      <h1 class="tagline">Digital Flying Squirrels</h1>
      <p class="tagline">Creative solutions for small businesses</p>
    </div>
  </header>


<section class="swiper-section">
  <div class="swiper mySwiperA">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="watermarked-image">
          <img src="images/gallery1.png" alt="Slide 1">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="watermarked-image">
          <img src="images/gallery2.png" alt="Slide 2">
        </div>
      </div>
    </div>
    <div class="swiper-button-next swiper-button-next-a"></div>
    <div class="swiper-button-prev swiper-button-prev-a"></div>
    <div class="swiper-pagination swiper-pagination-a"></div>
  </div>
</section>

<section class="swiper-section">
  <div class="swiper mySwiperB">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="watermarked-image">
          <img src="images/gallery1.png" alt="Slide 1">
        </div>
      </div>
      <div class="swiper-slide">
        <div class="watermarked-image">
          <img src="images/gallery2.png" alt="Slide 2">
        </div>
      </div>
    </div>
    <div class="swiper-button-next swiper-button-next-b"></div>
    <div class="swiper-button-prev swiper-button-prev-b"></div>
    <div class="swiper-pagination swiper-pagination-b"></div>
  </div>
</section>


  <section class="contact">
    <div class="container">
      <h2 class="mb-4 text-center">Contact Us</h2>
      <form action="https://formspree.io/f/xqabbeva" method="POST" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" class="form-control" rows="4" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <div class="container text-center">
      <p class="mb-2">Â© 2025 Digital Flying Squirrels</p>
      <a href="https://instagram.com/yourprofile" target="_blank" class="me-2" aria-label="Instagram">
        <i class="fab fa-instagram" style="color: #ff77bb; font-size: 1.2rem;"></i>
      </a>
      <img src="images/squirrel-icon.png" alt="Flying squirrel logo" style="height: 24px; vertical-align: middle;">
    </div>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
