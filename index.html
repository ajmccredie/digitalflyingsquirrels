<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Flying Squirrels</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Play&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <header class="hero">
    <div class="container text-center">
      <img src="images/logo.png" alt="Logo" class="logo img-fluid" />
      <h1 class="tagline">Digital Flying Squirrels</h1>
      <h2 class="tagline">Creative solutions for small businesses</h2>
      <p class="tagline">Websites and social media posts designed and created for you and your customers</p>
    </div>
  </header>

  <section class="swiper-section">
    <div class="container text-center mb-4">
      <h2>Social Media Highlights</h2>
    </div>
    <div class="swiper mySwiperA">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><div class="watermarked-image"><video src="videos/video1.mp4" muted loop playsinline></video></div></div>
        <div class="swiper-slide"><div class="watermarked-image"><img src="images/gallery1.png" alt="Slide 2"></div></div>
        <div class="swiper-slide"><div class="watermarked-image"><img src="images/gallery2.png" alt="Slide 3"></div></div>
        <div class="swiper-slide"><div class="watermarked-image"><video src="videos/video2.mp4" muted loop playsinline></video></div></div>
        <div class="swiper-slide"><div class="watermarked-image"><video src="videos/video3.mp4" muted loop playsinline></video></div></div>
        <div class="swiper-slide"><div class="watermarked-image"><video src="videos/video4.mp4" muted loop playsinline></video></div></div>
        <div class="swiper-slide"><div class="watermarked-image"><video src="videos/video5.mp4" muted loop playsinline></video></div></div>
        <div class="swiper-slide"><div class="watermarked-image"><video src="videos/video6.mp4" muted loop playsinline></video></div></div>
        <div class="swiper-slide"><div class="watermarked-image"><video src="videos/video7.mp4" muted loop playsinline></video></div></div>
        <div class="swiper-slide"><div class="watermarked-image"><video src="videos/video8.mp4" muted loop playsinline></video></div></div>
      </div>
      <div class="swiper-button-next swiper-button-next-a"></div>
      <div class="swiper-button-prev swiper-button-prev-a"></div>
      <div class="swiper-pagination swiper-pagination-a"></div>
    </div>
  </section>

  <section class="swiper-section">
    <div class="container text-center mb-4">
      <h2>Website Projects</h2>
      <h3>Click on project for more details</h3>
    </div>
    <div class="swiper mySwiperB">
      <div class="swiper-wrapper">
        <div class="swiper-slide" data-id="0">
          <div class="watermarked-image">
            <img src="images/web1.png" alt="Website One - Big Bunny Flying Trapeze" />
          </div>
        </div>
        <div class="swiper-slide" data-id="1">
          <div class="watermarked-image">
            <img src="images/web2.png" alt="Website Two - GoldCard Electrical Training" />
          </div>
        </div>
        <div class="swiper-slide" data-id="2">
          <div class="watermarked-image">
            <img src="images/web3.png" alt="Website Three - Eternal Ink" />
          </div>
        </div>
        <div class="swiper-slide" data-id="3">
          <div class="watermarked-image">
            <img src="images/web4.png" alt="Website Four - Roo's Fudge Kitchen" />
          </div>
        </div>
      </div>
      <div class="swiper-button-next swiper-button-next-b"></div>
      <div class="swiper-button-prev swiper-button-prev-b"></div>
      <div class="swiper-pagination swiper-pagination-b"></div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2 class="mb-4 text-center">Contact Us</h2>
      <form action="https://formspree.io/f/xqabbeva" method="POST" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" class="form-control" rows="4" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p class="mb-2">Â© 2025 Digital Flying Squirrels</p>
      <a href="https://instagram.com/yourprofile" target="_blank" class="me-2" aria-label="Instagram">
        <i class="fab fa-instagram" style="color: #ff77bb; font-size: 1.2rem;"></i>
      </a>
      <img src="images/logo.png" alt="Flying squirrel logo" style="height: 24px; vertical-align: middle;">
    </div>
  </footer>

  <!-- Project Info Modal -->
  <div id="projectModal" class="modal-overlay">
    <div class="modal-body">
      <span class="modal-close">&times;</span>
      <div id="modalBody">
        <!-- Dynamic content injected here -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
