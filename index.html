<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Flying Squirrels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <img src="images/logo.png" alt="Logo" class="img-fluid">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero { padding: 100px 0; background-color: #f5f5f5; text-align: center; }
        .gallery { padding: 60px 0; }
        .contact { background-color: #fafafa; padding: 60px 0; }
        footer { background-color: #eee; padding: 20px 0; text-align: center; }
    </style>
</head>
<body>

    <header class="hero">
        <div class="container">
            <h1 class="display-4">Digital Flying Squirrels</h1>
            <p class="lead">Welcome to our creative solutions future-forward gallery and contact hub</p>
        </div>
    </header>

    <section class="gallery container">
        <h2 class="mb-4 text-center">Gallery</h2>
        <div class="row">
            <div class="col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid mb-3" alt="Placeholder"></div>
            <div class="col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid mb-3" alt="Placeholder"></div>
            <div class="col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid mb-3" alt="Placeholder"></div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2 class="mb-4 text-center">Contact Us</h2>
            <form action="https://formspree.io/f/xqabbeva" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" class="form-control" rows="4" required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Digital Flying Squirrels</p>
    </footer>

</body>
</html>
