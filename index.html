<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Flying Squirrels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="js/scripts.js" defer></script>
</head>
<body>

  <!-- Optional looping background video -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="videos/header-loop.mp4" type="video/mp4">
  </video>

  <header class="hero sticky-header">
    <div class="container text-center">
      <img src="images/logo.png" alt="Logo" class="logo img-fluid"/>
      <h1 class="display-4">Digital Flying Squirrels</h1>
      <p class="lead">Welcome to our creative solutions future-forward gallery and contact hub</p>
    </div>
  </header>

  <section class="gallery container">
    <h2 class="mb-4 text-center">Gallery</h2>
    <div class="row parallax-gallery">
      <div class="col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid mb-3" alt="Placeholder"></div>
      <div class="col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid mb-3" alt="Placeholder"></div>
      <div class="col-md-4"><img src="https://via.placeholder.com/300" class="img-fluid mb-3" alt="Placeholder"></div>
    </div>
  </section>

  <!-- Swiper Carousel A -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/1.jpg" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="images/2.jpg" alt="Slide 2"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper Carousel B -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/1.jpg" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="images/2.jpg" alt="Slide 2"></div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <section class="contact">
    <div class="container">
      <h2 class="mb-4 text-center">Contact Us</h2>
      <form action="https://formspree.io/f/xqabbeva" method="POST" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" class="form-control" rows="4" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Digital Flying Squirrels</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
